<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Gabriela&display=swap" rel="stylesheet">
    <title>Adicionar Produto</title>
</head>
<body>
    <div class="cabecalho-sub">
        <p>Um passo</p>
    </div>
    
    <div class="links">
        <a href="index.html">Home</a>
        <a href="um-pouquinho-de-mim.html">Um pouquinho de mim</a>
            <a href="formulario.html">Formulário</a>
            <a href="galeria.html">Galeria</a>
    </div>

    
    <h2>Formulario</h2>
    <form class="add-produto" action="">
        <div class="form-add">
            <label for="link-foto">Nome:</label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="form-add">
            <label for="descricao">E-mail</label>
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div class="form-add">
            <label for="preco">Telefone:</label>
            <input type="number" id="preco" name="preço" min="0.00" step="0.01">
        </div>
        
        <div class="form-add">
            <label for="quantidade">Escreva a sua mensagem:</label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <button type="submit">Enviar</button>
        </div>

    </form>

</body>
</html>
